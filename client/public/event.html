<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Date Rescue Event Page</title>
</head>
<body>
    <div>
        <h4 className="font-weight-bold title p-3">Your Friend's DateRescue Page</h4>
        <div className="p-3">
            <p><span className="font-weight-bold">Date:</span>
                <span id="date"></span>
            </p>
            <p><span className="font-weight-bold">Time:</span> <span id="time"></span></p>
            <p><span className="font-weight-bold">Location:</span> <span id="location"></span></p>
            <iframe width="300" height="200" frameBorder="0"
                src="https://www.google.com/maps/embed/v1/place?key=$process.env.REACT_APP_API_KEY&q=$this.state.event_location"`
                allowFullScreen></iframe>
            <p><span className="font-weight-bold">Note:</span> <span id="note"></span></p>
            <p><img width="300px" id="picture"></img></p>
        </div>
    </div>

    <script>
        const url = window.location.href;
        const shortid = url
        $('#date').text(shortid)
    </script>
    
</body>
</html>
